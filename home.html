<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance-Based Appraisal System for Educators</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Fullscreen background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }

        .logo-link img {
            width: 80px;
            height: auto;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            padding: 100px 20px;
            margin: auto;
            text-align: left;
            padding-left: 50px;
            max-width: 50%;
            z-index: 1;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
        }

        .content p {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary, .btn-secondary {
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="bgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Top Bar with Logo and Sign-In Link -->
    <div class="top-bar">
        <a href="#" class="logo-link">
            <img src="logo.png" alt="Logo">
        </a>
        <a href="#">Sign In</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Performance-Based Appraisal System for Educators</h1>
        <br>
        <br>
        <p>Empowering educators through an innovative, transparent, and efficient appraisal system tailored to highlight and reward excellence in teaching. Join us in creating a brighter future for education.</p>
        
        <!-- Register Button -->
        <a href="#" class="btn btn-primary">Register</a>
    </div>

    <!-- Script tags -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
